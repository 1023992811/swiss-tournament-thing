<!DOCTYPE HTML>
<html>
<head>
	<meta charset='utf-8' />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>swiss tournament thing</title>
</head>
<body>
	<label>add new player</label>
	<input type='text' id='newPlayerName'></input>
	<button onclick='createPlayer(document.getElementById("newPlayerName").value)'>add player</button>
	
	<h1 id='roundDisplay'>Round 0</h1>
	<table id=playerList>
		<tr>
			<th>table number</th>
			<th>player name</th>
			<th>score</th>
			<th>Total scores</th>
			<th>first or second</th>
			<th>first count</th>
			<th><button onclick=removeAllPlayers()>remove all players</button></th>
		</tr>
	</table>

	<button onclick='initBracket()'>Start Bracket/Reset to Round 1</button>
	<button onclick='nextRound()' id='nextRoundButton' >Next Round</button>

	<script src='js/bracket.js'></script>
	<script src='js/player.js'></script>
	<script src='js/swiss.js'></script>
</body>
</html>
