<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Swiss Tournament Thing</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" media="print" href="print.css" />
	</head>

	<body>
		<div id="vanguardApp">
			<div id="vanguardHead">
				<h1 id="tournamentTitle">Swiss Tournament</h1>
				<div id="addPlayerSection">
					<div class="form-group">
						<label for="newPlayerNames">Add New Player</label>
						<textarea id="newPlayerNames" class="form-control" placeholder="bulk add" rows="4"></textarea>
					</div>
					<button onclick='players_display.add_player()' type="button" class="btn btn-primary" id="addPlayerButton">Add
						Player</button>
				</div>
			</div>

			<div id="tournamentInfo">
				<h1 id="roundDisplay">Round 0</h1>
				<div id="playerList" class="table">
					<div id="tableHeader" class="tr th">
						<div class="td">table number</div>
						<div class="td">player name</div>
						<div class="td print-hidden">select winners</div>
						<div class="td">scores</div>
						<div class="td">first or second</div>
						<div class="td print-hidden">first count</div>
						<div class="td print-hidden">players to drop</div>
						<div class="td print-hidden">had bye</div>
					</div>
					<div id=players></div>
				</div>
				<div class="tournamentButtons-placeholder">
					<button class="btn btn-secondary">1</button>
				</div>
				<div id="tournamentButtons">
					<button onclick="players_display.start_bracket()" type="button" class="btn btn-secondary">Start Bracket/Reset to
						Round 1</button>
					<button onclick="players_display.drop_and_pair()" id="dropButton" type="button" class="btn btn-secondary"
						disabled=true>Drop Marked Players</button>
					<button onclick="players_display.drop_and_next_round()" id="nextRoundButton" type="button" class="btn btn-secondary"
						disabled=true>Drop Players And Next Round</button>
					<button onclick="players_display.toggle_standings()" id="toggleStandingsButton" type="button" class="btn btn-secondary">
						Toggle Standings</button>
				</div>
			</div>
		</div>
		<footer></footer>

		<script src="js/playerPool.js"></script>
		<script src="js/player.js"></script>
		<script src="js/swiss.js"></script>
		<script src="js/listUtils.js"></script>
		<script src="js/playersDisplay.js"></script>
		<script src="js/debugHelper.js"></script>
		<!-- Boostrap -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			crossorigin="anonymous"></script>
	</body>

</html>
